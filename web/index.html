		 <h1>KITES BOUTIQUE</h1>
		  <div class="container-fluid">

     			<h2> SIGN IN </h2>
				
                                <form class="form-signin" name="myForm" action="loginServlet" method="POST" onSubmit=" return validateDetails()">
				<div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                  <input id="email" type="email" class="form-control" name="email" placeholder="Email Address">
                                </div>
				<Br>
				<div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                              </div>
				<br> 
				<button class="btn btn-lg btn-primary center-block"  type="submit">SIGN IN</button>
				<br>
				<p>OR LOGIN WITH</p>
                                <ul class="list-unstyled list-inline text-center">                              
                                   <i class="fa fa-facebook-square" id="facebook" onclick="iconClick()"></i>
				   <i class="fa fa-google" id="google" onclick="googleClick()"></i>
                                </ul>   
                                <ul class="list-unstyled list-inline text-center">  
                                <a href="/KiteWebApplication/ProductBrowse.jsp">SKIP</a>
                                </ul>
				</form>

                              <h2> SIGN UP </h2>
                              
                              <form class="form-signin" action="#" method="POST">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                  <input id="newEmail" type="email" class="form-control" name="newEmail" placeholder="Email">
                              </div>
                              <br>
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input id="newPassword" type="password" class="form-control" name="newPassword" placeholder="Password">
                              </div>
                              <br>
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input id="ConfrimPassword" type="password" oninput="passwordCheck(this)" class="form-control" name="ConfrimPassword" placeholder=" Confrim Password">
                              </div>  
                              <br>
                              <button class="btn btn-lg btn-primary center-block"  type="submit">SIGN UP</button>
                              </form>
