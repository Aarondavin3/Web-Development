	<head>
	    <title>Sign In</title>
		<!--- required meta tags --->
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<body>
		 <h1>KITES BOUTIQUE</h1>
		  <div class="container-fluid">
			 
			 <br><br><br>
     			<h2> SIGN IN </h2>
				<br>
                                <form class="form-signin" action="loginServlet" method="POST">
				<label for="email" class="sr-only">Email address</label>
				<input type="email" name="email" class="form-control" placeholder="Email address" autofocus>
				<Br>
				<label for="password" class="sr-only">Password</label>
				
				<input type="password" name="password" class="form-control" placeholder="Password">
				<br> 
				<button class="btn btn-lg btn-primary center-block" type="submit">SIGN IN</button>
				<br>
				<p>OR LOGIN WITH</p>
                                <ul class="list-unstyled list-inline text-center">                              
                                   <i class="fa fa-facebook-square" id="facebook" onclick="iconClick()"></i>
				   <i class="fa fa-google" id="google" onclick="googleClick()"></i>
                                </ul>     
				</form> 
                                
                         	
		 </div>
